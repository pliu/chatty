<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatty</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Auth Section -->
        <div id="auth-section">
            <h1>Chatty</h1>
            <div class="tabs">
                <button onclick="showTab('login')">Login</button>
                <button onclick="showTab('signup')">Signup</button>
            </div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <form id="signup-form" onsubmit="handleSignup(event)" style="display: none;">
                <h2>Signup</h2>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Chat Section -->
        <div id="chat-section" style="display: none;">
            <div id="sidebar">
                <div class="header">
                    <h3>Chats</h3>
                    <button onclick="showCreateChat()">+</button>
                </div>
                <div id="chat-list"></div>
                <div class="user-info">
                    Logged in as <span id="current-username"></span>
                    <button onclick="logout()">Logout</button>
                </div>
            </div>

            <div id="main-chat">
                <div id="no-chat-selected">
                    Select a chat to start messaging
                </div>
                <div id="active-chat" style="display: none;">
                    <div class="chat-header">
                        <h3 id="active-chat-name"></h3>
                        <button onclick="showInvite()">Invite User</button>
                    </div>
                    <div id="messages"></div>
                    <form id="message-form" onsubmit="sendMessage(event)">
                        <input type="text" id="message-input" placeholder="Type a message..." required>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="create-chat-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('create-chat-modal')">&times;</span>
            <h2>Create New Chat</h2>
            <form onsubmit="handleCreateChat(event)">
                <input type="text" id="new-chat-name" placeholder="Chat Name" required>
                <button type="submit">Create</button>
            </form>
        </div>
    </div>

    <div id="invite-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('invite-modal')">&times;</span>
            <h2>Invite User</h2>
            <form onsubmit="handleInvite(event)" autocomplete="off">
                <div style="position: relative;">
                    <input type="text" id="invite-username" placeholder="Username to invite" required
                        oninput="handleSearchUsers(this.value)">
                    <div id="user-suggestions" class="suggestions-dropdown"></div>
                </div>
                <button type="submit">Invite</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
