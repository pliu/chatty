<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Chatty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/style.css?v=2">
</head>

<body>
    <div id="app">
        <div class="card" style="text-align: center; max-width: 400px;">
            <div style="margin-bottom: 1.5rem;">
                <span class="material-icons" style="font-size: 4rem; color: var(--secondary-color);">check_circle</span>
            </div>
            <h1>Email Verified!</h1>
            <p style="margin: 1rem 0; color: var(--on-surface); opacity: 0.8;">
                Your email address has been successfully verified. You can now access your account.
            </p>
            <a href="/" class="btn-primary" style="text-decoration: none; display: inline-block; margin-top: 1rem;">
                Go to Login
            </a>
        </div>
    </div>
    <script>
        // Apply theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>

</html>
